<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Направления</title>
</head>
<body>
<h1>Список направлений</h1>

<div th:each="profile : ${profiles}">
    <a th:href="@{/profiles/{id}/students(id=${profile.getId()})}"
       th:text="${profile.getName()}">profile</a>
</div>
<br/>
<a href="/profiles/add">Добавить новое направление</a>
</body>
</html>
