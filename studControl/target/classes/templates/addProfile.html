<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление направления</title>
</head>
<body>
<h1>Добавление направления</h1>

<form th:method="POST" th:action="@{/profiles}" th:object="${profile}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="depname">Enter department id: </label>
    <input type="text" th:field="*{department.id}" id="depname"/>
    <br/>
    <label for="facname">Enter faculty id: </label>
    <input type="text" th:field="*{faculty.id}" id="facname"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
