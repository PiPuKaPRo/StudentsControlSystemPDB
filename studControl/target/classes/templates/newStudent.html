<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>New Student</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Добавить студента</h1>
<form action="#" th:action="@{/students/add}" th:object="${studentDTO}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>StudentId_num: <input type="number" th:field="*{studentid_num}" /></p>
    <p>profile: <input type="number" th:field="*{profileId}" /></p>
    <p>course: <input type="number" th:field="*{course}" /></p>
    <p>group: <input type="number" th:field="*{group}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
