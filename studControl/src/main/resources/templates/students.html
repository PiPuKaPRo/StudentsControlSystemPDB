<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
</head>
<body>
<h1>Список студентов</h1>
<div th:switch="${students}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер студенческого</th>
                <th>Курс</th>
                <th>Группа</th>
                <th>Направление</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getSurname()}"></td>
                <td th:text="${student.getStudentid_num()}"></td>
                <td th:text="${student.getCourse()}"></td>
                <td th:text="${student.getGroup_num()}"></td>
                <td th:text="${student.getProfile().getName()}"></td>
                <td><a th:href="@{/delete/{id}(id=${student.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="/signup">Добавить нового студента</a>
<a th:href="@{/profiles/{id}/students/updateProfile(id=${profile.getId()})}">Обновить направление</a>
</body>
</html>
