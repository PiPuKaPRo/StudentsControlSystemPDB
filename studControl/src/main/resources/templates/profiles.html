<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Направления</title>
</head>
<body>
<h1>Список направлений</h1>

<div th:each="profile : ${profiles}">
    <a th:href="@{/profiles/{id}/students(id=${profile.getId()})}"
       th:text="${profile.getName()}">profile</a>
</div>


<form action="/deleteProfile" method="post">
    <label for="directionToDelete">Название направления для удаления:</label>
    <input type="text" id="directionToDelete" name="directionToDelete" required>
    <button type="submit">Удалить направление</button>
</form>
</body>
</html>
